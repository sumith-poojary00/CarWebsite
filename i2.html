<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamburger Menu</title>
<style>
  .menu-icon {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 30px;
    height: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
  }

  .menu-icon div {
    width: 100%;
    height: 4px;
    background-color: #000;
  }
</style>
</head>
<body>

<div class="menu-icon" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<script>
  function toggleMenu() {
    alert("Hamburger menu clicked!");
    // Add your menu toggle functionality here
  }
</script>

</body>
</html>
